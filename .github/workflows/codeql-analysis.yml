---
name: "CodeQL"

on:
  push:
    branches: [main, release-*]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
  schedule:
    - cron: "31 17 * * 3"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ["go", "javascript"]

    steps:
      - name: Checkout repository
        # yamllint disable-line rule:line-length
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4

      - name: Initialize CodeQL
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/init@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # v1.0.15
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/autobuild@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # v1.0.15

      - name: Perform CodeQL Analysis
        # yamllint disable-line rule:line-length
        uses: github/codeql-action/analyze@1b37538d9c22dd3f3d0c52992fa20da98683bd34 # v1.0.15
